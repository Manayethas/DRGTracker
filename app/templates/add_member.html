<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
</head>
<body>
    <h1>Add Member</h1>
    <form action="{{ url_for('add_member') }}" method="POST">
        <label for="member_id">Member ID:</label>
        <input type="text" id="member_id" name="member_id" required>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="rank">Rank:</label>
        <input type="text" id="rank" name="rank" required>
        <br>
        <label for="furnace_level">Furnace Level:</label>
        <input type="number" id="furnace_level" name="furnace_level" required>
        <br>
        <label for="power_level">Power Level:</label>
        <input type="number" id="power_level" name="power_level" required>
        <br>
        <button type="submit">Add Member</button>
    </form>
</body>
</html>
