<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Alliance Tracker - Add Member</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
        </nav>
    </header>

    <main>
        <h2>Add New Member</h2>
        <form action="{{ url_for('add_member') }}" method="POST">
            <input type="text" name="member_id" placeholder="Member ID" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="rank" placeholder="Rank" required>
            <input type="number" name="furnace_level" placeholder="Furnace Level" required>
            <input type="number" name="power_level" placeholder="Power Level" required>
            <button type="submit">Add Member</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your Tracker App</p>
    </footer>
</body>
</html>
